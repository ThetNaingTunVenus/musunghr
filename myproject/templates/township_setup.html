{% extends 'base.html' %}

{% block content %}


<!-- Select-2 Start -->
<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h4 class="text-blue h4">မြို့နယ်စာရင်း</h4>
            <p class="mb-30"></p>
        </div>
    </div>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                
                <div class="form-group">
                    <label>ပြည်နယ် / တိုင်းဒေသကြီး</label>
                    <select
                        class="custom-select2 form-control"
                        name="state"
                        style="width: 100%; height: 38px"
                        
                    >
                        <optgroup label="ပြည်နယ် / တိုင်းဒေသကြီး">
                            {% for s in st %}
                            <option value="{{s.state_name}}" name="state">{{s.state_name}}</option>
                            
                            {% endfor %}
                        </optgroup>
                        
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-12 col-form-label">မြို့နယ်</label>
                    <div class="col-sm-12 col-md-12">
                        <input class="form-control" type="text" placeholder="မြို့နယ် အမည်ရိုက်ထည့်ပါ" name="township">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary btn-block" value="သိမ်းမည်">
                    </div>
                </div>
            </div>
        <!-- </form> -->
            
        </div>
    </form>
</div>
<!-- Select-2 end -->
<!-- Bootstrap Select Start -->


<!--=============================================================-->
<div class="card-box mb-30">






	{% if message %}
	
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>{{message}}</strong>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <br>
	{% endif %}
    <div class="pd-20">

        

    </div>
    <div class="pb-20">
        <table class="data-table table stripe hover nowrap">
            <thead>
            <tr class="table-warning">

                <th class="text-center">အမှတ်စဉ်</th>
                <th>တိုင်းဒေသကြီး /ပြည်နယ်</th>
                <th>မြို့နယ်</th>



            </tr>
            </thead>
            <tbody>
            {% for p in ts %}
            <tr class="table-info">
                <td class="table-plus text-center"><b>{{p.id}}</b></td>
                <td>{{p.state}}</td>
                <td>{{p.township}}</td>

            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
